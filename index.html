<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Practicals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PDF Viewer</h1>
        <input type="file" id="fileInput" accept="application/pdf">
        <button id="uploadButton">Upload PDF</button>
        <div class="button-container">
            <button onclick="copyToClipboard(1)">Practical 1</button>
            <button onclick="copyToClipboard(2)">Practical 2</button>
            <button onclick="copyToClipboard(3)">Practical 3</button>
            <button onclick="copyToClipboard(4)">Practical 4</button>
            <button onclick="copyToClipboard(5)">Practical 5</button>
            <button onclick="copyToClipboard(6)">Practical 6</button>
            <button onclick="copyToClipboard(7)">Practical 7</button>
            <button onclick="copyToClipboard(8)">Practical 8</button>
            <button onclick="copyToClipboard(9)">Practical 9</button>
            <button onclick="copyToClipboard(10)">Practical 10</button>
        </div>
        <div class="pdf-container">
            <iframe id="pdfViewer" width="600" height="500"></iframe>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
