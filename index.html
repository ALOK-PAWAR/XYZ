<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Practicals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Viewer</h1>
        <div class="button-container">
            <button onclick="showPractical(1)">Practical 1</button>
            <button onclick="showPractical(2)">Practical 2</button>
            <button onclick="showPractical(3)">Practical 3</button>
            <button onclick="showPractical(4)">Practical 4</button>
            <button onclick="showPractical(5)">Practical 5</button>
            <button onclick="showPractical(6)">Practical 6</button>
            <button onclick="showPractical(7)">Practical 7</button>
            <button onclick="showPractical(8)">Practical 8</button>
            <button onclick="showPractical(9)">Practical 9</button>
            <button onclick="showPractical(10)">Practical 10</button>
        </div>
        <div class="pdf-container">
            <iframe id="pdfViewer" src="your-pdf-file.pdf" width="600" height="500"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
